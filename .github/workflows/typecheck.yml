name: Typecheck

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '.planning/**'
      - 'docs/**'
      - 'e2e/**'
      - 'scripts/**'

jobs:
  typecheck:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck
      - run: npm run typecheck:api
